<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!-- Miniatura do aba do browser -->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!-- Link para os arquivos externos. No Exemplo, css -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <!-- Link de importação de famÃ­lias de fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="page-landing">
        <div id="container">
            <!-- Cabeçalho -->
            <header>
                <!-- Adicção de figuras/imagens -->
                <img id="logo" class="animate-up" src="./public/images/logo.svg" alt="Logomarca de Happy" />
                <!-- Colocando o atributo 'class' para identificar a div para dar contexto. Com o espaço, pode-se aplicar mais de uma class ao elemento -->
                <div class="location animate-up">
                    <!-- Negrito para as letras -->
                    <strong>Rio de Janeiro</strong>
                    <p>São Gonçalo</p>
                </div>
            </header>
            <!-- Principal -->
            <main>
                <h1 class="animate-up">Leve felicidade para o Mundo.</h1>
                <!-- Adiciona uma nova seção -->
                <section class="visit">
                    <p class="animate-up">
                        Visite orfanatos e mude o dia de muitas criança.
                    </p>
                    <!-- Title, um atributo global -->
                    <a href="#" class="animate-up" title="Visite orfanato">
                        <!-- Insreção de uma imagem no corpo do documento. -->
                        <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
